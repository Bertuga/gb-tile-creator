<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GB Tile Creator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<style>
		#main {
			height: 700px;
		}
		.square {
			border: 1px solid #bbb;
			background: #fff;
			cursor: pointer;
		}
		.tile {
			display: inline-block;
			border: 1px solid #f00;
		}
		#current-palette.green-palette > button:nth-child(1n) {
			background: #0f380f;
		}
		#current-palette.green-palette > button:nth-child(2n) {
			background: #306230;
		}
		#current-palette.green-palette > button:nth-child(3n) {
			background: #8bac0f;
		}
		#current-palette.green-palette > button:nth-child(4n) {
			background: #9bbc0f;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary mb-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">GB Tile Creator</a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div id="main" class="col-10 row">
				<div id="tools-container" class="col-2 bg-dark p-5">
					<button type="button" class="btn btn-primary" id="btn-add-tile">+ Tile</button><br><br>
					<div class="input-group">
						<div class="input-group-text">Pixel Size</div>
						<select class="form-control" id="pixel-size-select">
							<option>5</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option selected>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option>45</option>
							<option>50</option>
						</select>
					</div><br><br>
					<div>
						<p class="text-white">Palette</p>
						<div class="btn-group w-100 green-palette" id="current-palette">
							<button type="button" data-color="4" class="color btn">&nbsp;</button>
							<button type="button" data-color="3" class="color btn">&nbsp;</button>
							<button type="button" data-color="2" class="color btn">&nbsp;</button>
							<button type="button" data-color="1" class="color btn">&nbsp;</button>
						</div>
					</div><br><br>
					<div>
						<p class="text-white">Tools</p>
						<div class="btn-group w-100">
							<button type="button" data-tool="pixel" class="btn tool btn-primary"><i class="bi bi-pencil"></i></button>
							<button type="button" data-tool="fill" class="btn tool btn-info"><i class="bi bi-paint-bucket"></i></button>
							<button type="button" data-tool="delete" class="btn tool btn-danger"><i class="bi bi-x-circle"></i></button>
						</div>
					</div><br><br>


				</div>
				<div id="canvas-container" class="col-10 bg-secondary p-5 justify-content-center">
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script>
	let selectedColor = 4;
	let selectedTool = 'pixel';
	$(document).ready(function() {
		$('#btn-add-tile').click(function() {
			let tileHtml = $(`
				<div class="tile"><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div>
				</div>
			`);
			tileHtml.appendTo('#canvas-container');
			$('#pixel-size-select').change();
		});
		$('#pixel-size-select').change(function() {
			let size = $(this).val();
			$('.square').css('width', size).css('height', size);
		});

		$('.color').click(function() {
			selectedColor = $(this).data('color');
			selectedTool = selectedTool == 'delete' ? 'pixel' : selectedTool;
		});

		$('.tool').click(function() {
			selectedTool = $(this).data('tool');
		});

		$('body').on('click', '.square', function() {
			let bg = $(`.color[data-color=${selectedColor}]`).css('background');
			switch(selectedTool) {
				case 'pixel':
					$(this).data('color', selectedColor).css('background', bg);
					break;
				case 'fill':
					$(this).closest('.tile').find('.square').each(function() {
						$(this).data('color', selectedColor).css('background', bg);
					});
					break;
				case 'delete':
					$(this).closest('.tile').remove();
					break;
			}
		});
	});
</script>
</body>
</html>
