<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GB Tile Creator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		#main {
			height: 700px;
		}
		.square {
			border: 1px solid #bbb;
			background: #fff;
		}
		.tile {
			display: inline-block;
			border: 1px solid #f00;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary mb-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">GB Tile Creator</a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div id="main" class="col-10 row">
				<div id="tools-container" class="col-2 bg-dark p-5">
					<button type="button" class="btn btn-primary" id="btn-add-tile">+ Tile</button><br><br>
					<div class="input-group">
						<div class="input-group-text">Pixel Size</div>
						<select class="form-control" id="pixel-size-select">
							<option>5</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option selected>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option>45</option>
							<option>50</option>
						</select>
					</div>

				</div>
				<div id="canvas-container" class="col-10 bg-secondary p-5 justify-content-center">
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		$('#btn-add-tile').click(function() {
			let tileHtml = $(`
				<div class="tile"><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div><div class="d-flex line justify-content-center"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div>
				</div>
			`);
			tileHtml.appendTo('#canvas-container');
			$('#pixel-size-select').change();
		});
		$('#pixel-size-select').change(function() {
			let size = $(this).val();
			$('.square').css('width', size).css('height', size);
		});
	});
</script>
</body>
</html>
